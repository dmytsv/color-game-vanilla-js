<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vanilla SPA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="ui container">
      <div class="starter">
        <h3>Enter starting values</h3>
        <div class="ui input">
          <button id="down" class="ui icon button basic negative">
            <i class="angle double down icon"></i>
          </button>
          <input
            placeholder="Enter number of rows"
            value="6"
            type="number"
            id="grid"
          />
          <button id="up" class="ui icon button basic positive">
            <i class="angle double up icon"></i>
          </button>
        </div>
        <div class="colors">
          <input type="color" value="#fa8072" />
          <input type="color" value="#0080ff" />
          <input type="color" value="#50c878" />
          <button id="color" class="ui button tiny teal">
            Add Color
          </button>
          <button id="delete" class="ui icon button tiny negative">
            <i class="trash alternate icon"></i>
          </button>
        </div>
        <div>
          <button class="ui button basic blue big" id="start" type="button">
            Start
          </button>
        </div>
      </div>
      <div id="message" class="ui message negative hide"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./dev/js/index.js"></script>
  </body>
</html>
